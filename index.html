<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAPI Character Report Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>SWAPI Character Report Generator</h1>

      <div class="form-group">
        <label for="characterId">Character ID (1-82):</label>
        <input
          type="number"
          id="characterId"
          min="1"
          max="82"
          value="1"
          placeholder="Enter character ID from 1 to 82"
        />
      </div>

      <button id="generateBtn" onclick="simpleExample()">
        Generate Report
      </button>
      <div id="status" class="status"></div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
